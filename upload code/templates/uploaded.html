    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script>

        var per_val = '{{per_val}}';

        console.log(per_val);

        // let normal_per = document.getElementById("normal");
        // normal_per.setAttribute("style", "--radius : " + per_val + "deg;");

        var Spectrum = WaveSurfer.create({
            container: '#audio-spectrum',
            progressColor : "#03a9f4"
        });

        var file = '{{ filename }}';
        console.log(file);

        let play = document.getElementById("btn-play");
        let pause = document.getElementById("btn-pause");
        let stop = document.getElementById("btn-stop");
      

        function controlFucntion( val){
            if(val == 1){
                Spectrum.play();

                play.disabled = true;
                pause.disabled = false;
                stop.disabled = false;
            } 
            else if ( val == 0){
                Spectrum.pause();

                play.disabled = false;
                pause.disabled = true;
                stop.disabled = false;
            }

            else {
                Spectrum.stop();

                play.disabled = false;
                pause.disabled = false;
                stop.disabled = true;
            }

        }

        Spectrum.on('ready', function(){
            play.disabled = false;
        });

        Spectrum.load('../static/uploads/' + file );

</script>
